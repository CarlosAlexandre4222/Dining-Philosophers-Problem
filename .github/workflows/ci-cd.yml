name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dining-philosophers:latest
            ${{ secrets.DOCKER_USERNAME }}/dining-philosophers:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 🚀 Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            # Criar diretório se não existir
            mkdir -p ~/dining-philosophers
            cd ~/dining-philosophers

            # Criar docker-compose.yml no servidor (sem a seção 'environment')
            cat > docker-compose.yml << 'EOF'
            version: '3.8'
            services:
              dining-philosophers:
                image: ${{ secrets.DOCKER_USERNAME }}/dining-philosophers:latest
                container_name: dining-philosophers-app
                restart: unless-stopped
            EOF

            # Deploy
            docker-compose down 2>/dev/null || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/dining-philosophers:latest 2>/dev/null || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/dining-philosophers:latest
            docker-compose up -d

            echo "✅ Deploy concluído!"
            docker-compose ps

      - name: 📊 Deployment Status
        run: |
          echo "🎉 Deploy realizado com sucesso!"
          echo "🔗 Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/dining-philosophers"
          echo "🖥️ Servidor: ${{ secrets.LIGHTSAIL_HOST }}"
